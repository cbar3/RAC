{% extends 'home.html' %}
{% load static %}
{% block carlist %}
    <!--Μια for που ψάχνει τα αποτελέσματα του view -->
     {% for car in cars %}
    <div>
        <p>Model: {{ car.carModel }}</p>
        <p>Type: {{ car.type }}</p>
        <p>transmission: {{ car.transmission }}</p>
        <p>
            {% if car.carImage %} <img src="{{ car.carImage.url}}" alt=""/> {% endif %}
        </p>
    </div>
    {% endfor %}
{% endblock carlist %}
